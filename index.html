<script>
  const smxTracking = { clickThrough: "{$CLICK_THROUGH_URL$}", async: "{$ASYNC_CLICK_URL$}", playable_interaction: "{$ASYNC_CLICK_URL_PLAYABLE_INTERACTION$}", redirect: function(src = this.async) { this.printPixel(src); window.open(this.clickThrough); }, printPixel(src) { const px = document.createElement("IMG"); px.style.display = "none"; px.style.width = "1px"; px.style.height = "1px"; px.src = src; }, }; document.getElementById("smx__carousel_end_card").onclick = (e) => { e.stopPropagation(); smxTracking.redirect(); }; document.getElementById("carousel").onclick = (e) => { e.stopPropagation(); }; addEventListener("load", (event) => { var carousel = document.getElementById('carousel'); var flkty = Flickity.data(carousel); try { flkty.on('change', () => { smxTracking.printPixel(smxTracking.playable_interaction); }); } catch (error) {}; });
</script>
